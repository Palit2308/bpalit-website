  <!-- Main Blog Content -->
  <main class="shell">
    <section class="card">
  <h1 class="neon">Thought Blog</h1>
  <p class="muted">Write something. Hit Enter or Send. It becomes a new cell.</p>

  <div class="divider"></div>

  <div class="composer">
    <textarea id="thoughtInput" rows="3" placeholder="Type a thought‚Ä¶ (Enter to post, Shift+Enter for newline)"></textarea>
    <button id="sendThought" class="tab" type="button">Send</button>
  </div>
</section>

<section id="thoughtFeed" class="thought-feed"></section>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('thoughtInput');
    const sendBtn = document.getElementById('sendThought');
    const feed = document.getElementById('thoughtFeed');

    const STORAGE_KEY = 'bp_thoughts_v1';

    function loadThoughts() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? [];
      } catch {
        return [];
      }
    }

    function saveThoughts(thoughts) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(thoughts));
    }

    function escapeHtml(str) {
      return str
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function renderThought(thought) {
      const el = document.createElement('article');
      el.className = 'card thought-card';
      el.innerHTML = `
        <div class="thought-meta muted">${new Date(thought.ts).toLocaleString()}</div>
        <div class="thought-text">${escapeHtml(thought.text).replaceAll('\n', '<br>')}</div>
      `;
      feed.prepend(el);
    }

    function renderAll() {
      feed.innerHTML = '';
      const thoughts = loadThoughts();
      thoughts.forEach(renderThought);
    }

    function postThought() {
      const text = input.value.trim();
      if (!text) return;

      const thoughts = loadThoughts();
      const newThought = { id: crypto.randomUUID(), text, ts: Date.now() };

      thoughts.push(newThought);
      saveThoughts(thoughts);

      renderThought(newThought);
      input.value = '';
      input.focus();
    }

    // Send button
    sendBtn.addEventListener('click', postThought);

    // Enter to send (Shift+Enter new line)
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        postThought();
      }
    });

    renderAll();
  });
</script>
